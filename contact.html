<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UCN SPORTS</title>
    <link rel="shortcut icon" href="imgs/1.png" type="icon-x" />
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-neutral-950 font-serif font-semibold">
    <header class="flex flex-row justify-between">
      <div class="logo m-5">
        <img class="w-4/12 mx-10 my-5 shadow-lg shadow-blue-500/50 rounded-xl" src="imgs/logo.png" alt="logo" />
      </div>
      <nav class="flex m-5">
        <ul class="flex flex-row items-center">
          <li class="m-1">
            <a class="inline-block rounded py-2 px-2 bg-blue-700 shadow-lg shadow-blue-500/50 text-white transition duration-300 hover:bg-blue-500 " href="index.html">Nuesta tienda On-line</a>
          </li>
          <li class="m-1">
            <a class="inline-block rounded py-2 px-2 bg-blue-700 shadow-lg shadow-blue-500/50 text-white transition duration-300 hover:bg-blue-500" href="services.html">Servicios</a>
          </li>
          <li class="m-1">
            <a class="inline-block rounded py-2 px-2 bg-blue-700 shadow-lg shadow-blue-500/50 text-white transition duration-300 hover:bg-blue-500" href="contact.html">Contactenos</a>
          </li>
          <li class="m-1">
            <a class="inline-block rounded py-2 px-2 bg-blue-700 shadow-lg shadow-blue-500/50 text-white transition duration-300 hover:bg-blue-500" href="request.html">Solicitud de servicio</a>
          </li>
        </ul>
      </nav>
    </header>

    <form action="index.html" class="items-center mx-auto text-white block mx-auto w-96 pt-10 p-5 mb-20 shadow-lg shadow-blue-500/50 rounded-2xl">
        <h1 class="font-bold">Formulario de contacto</h1><br>
        <label class="font-bold" for="name">Nombre:</label><br>
        <input class="w-80 p-1 rounded" type="text" id="name" name="name" placeholder="Nombre"><br>
        <label class="font-bold" for="email">Email:</label><br>
        <input class="w-80 p-1 rounded" type="text" id="email" name="email" placeholder="Email"><br>
        <label class="font-bold" for="telefono">Telefono:</label><br>
        <input class="w-80 p-1 rounded" type="tel" id="telefono" name="telefono" placeholder="telefono"><br>
        <input class="mt-5 p-3 rounded bg-blue-700 hover:bg-blue-500" type="submit" placeholder="Enviar">
    </form>

    <div class="w-1/2 p-5 flex flex-row justify-around items-center mx-auto text-white bg-blue-500 rounded-2xl">
        <h1 class="font-bold">Canales de contacto:</h1>
        <button><img class="w-10" src="imgs/contacto/whatsapp.png" alt="whatsapp"></button>
        <button><img class="w-10" src="imgs/contacto/facebook.png" alt="instagram"></button>
        <button><img class="w-10" src="imgs/contacto/instagram.png" alt="instagram"></button>
    </div>
